<!DOCTYPE html>
<!-- Declaración del tipo de documento -->

<html lang="en">
  <!-- Inicio del documento HTML con el atributo de idioma en inglés -->
  <head>
    <!-- Sección de encabezado -->

    <meta charset="UTF-8" />
    <!-- Configuración del juego de caracteres UTF-8 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Configuración de la escala inicial para dispositivos móviles -->

    <!-- Thumbnail -->
    <meta property="og:title" content="Conversor de monedas" />
    <!-- Título de la página para redes sociales -->
    <meta property="og:image" content="https://i.imgur.com/IXnXiR9.jpeg" />
    <!-- URL de la imagen para redes sociales -->
    <meta
      property="og:description"
      content="Proyecto de un conversor de monedas."
    />
    <!-- Descripción de la página para redes sociales -->
    <meta
      property="og:url"
      content="https://notdanielrojas.github.io/conversor_de_monedas/"
    />
    <!-- URL de la página para redes sociales -->
    <meta property="og:image:width" content="1200" />
    <!-- Ancho de la imagen para redes sociales -->
    <meta property="og:image:height" content="627" />
    <!-- Alto de la imagen para redes sociales -->
    <meta property="og:type" content="website" />
    <!-- Tipo de la página para redes sociales -->

    <!-- Favicon -->
    <link
      rel="icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
      sizes="48x48"
    />
    <!-- Icono de la página -->
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
      sizes="48x48"
    />
    <link
      rel="icon"
      href="./assets/img/favicon-16x16.png"
      type="image/png"
      sizes="16x16"
    />
    <!-- Iconos de diferentes tamaños -->
    <link
      rel="icon"
      href="./assets/img/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />
    <link
      rel="icon"
      href="./assets/img/android-chrome-192x192.png"
      type="image/png"
      sizes="192x192"
    />
    <link
      rel="icon"
      href="./assets/img/android-chrome-512x512.png"
      type="image/png"
      sizes="512x512"
    />
    <link
      rel="apple-touch-icon"
      href="./assets/img/apple-touch-icon.png"
      sizes="180x180"
    />
    <!-- Icono de la página para dispositivos Apple -->

    <!-- Enlaces a hojas de estilos -->
    <link rel="stylesheet" href="./assets/CSS/normalize.css" />
    <!-- Estilos de normalización -->
    <link rel="stylesheet" href="./assets/CSS/global.css" />
    <!-- Estilos globales -->
    <link rel="stylesheet" href="./assets/CSS/styles.css" />
    <!-- Estilos específicos de la página -->

    <title>Conversor de Monedas</title>
    <!-- Título del documento -->
  </head>

  <body>
    <!-- Cuerpo del documento -->

    <div class="contenedor">
      <!-- Contenedor principal -->

      <h1 class="titulo">Conversor de monedas Nacional</h1>
      <!-- Título principal -->

      <div class="conversor">
        <!-- Contenedor del conversor de monedas -->

        <label for="cantidad" class="titulo-cantidad">Pesos CLP</label>
        <!-- Etiqueta para la cantidad de pesos CLP -->

        <input
          type="number"
          id="cantidad"
          min="0"
          max="1000000"
          maxlength="7"
          placeholder="Ingrese el monto en CLP"
        />
        <!-- Campo de entrada para la cantidad de pesos CLP -->

        <label for="moneda" class="titulo-moneda">Moneda a convertir:</label>
        <!-- Etiqueta para seleccionar la moneda a convertir -->

        <select name="monedas" id="moneda">
          <!-- Menú desplegable para seleccionar la moneda -->

          <option value="">Seleccione moneda</option>
          <!-- Opción predeterminada deshabilitada -->

          <option value="usd">USD</option>
          <!-- Opción para convertir a dólares USD -->

          <option value="euro">EUR</option>
          <!-- Opción para convertir a euros EUR -->

          <option value="uf">UF</option>
          <!-- Opción para convertir a unidad de fomento UF -->
        </select>

        <button id="buscar">Buscar</button>
        <!-- Botón para iniciar la conversión -->

        <p id="resultado">...</p>
        <!-- Párrafo para mostrar el resultado de la conversión -->
      </div>

      <div class="grafica">
        <!-- Contenedor para el gráfico -->

        <canvas id="myChart"></canvas>
        <!-- Elemento de lienzo para el gráfico -->
      </div>
    </div>

    <!-- Enlace al archivo de script JavaScript -->
    <script src="./assets/JS/script.js"></script>
    <!-- Enlace al archivo de biblioteca Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </body>
</html>
